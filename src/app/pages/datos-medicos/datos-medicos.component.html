<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Datos médicos</h4>
            </div>
            <div class="card-body">
                <form action="#" *ngIf="datosMedicos">
                    <div class="form-body">
                        <h3 class="card-title">Generales</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Peso [Kg]</label>
                                    <input type="text" id="boleta" disabled class="form-control"
                                        placeholder={{datosMedicos.DatosAcademicos.datosmedico.peso}}>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Estatura [m]</label>
                                    <input type="text" id="nombre" disabled class="form-control"
                                        placeholder="{{datosMedicos.DatosAcademicos.datosmedico.estatura}}">
                                </div>
                            </div>
                            <!--/span-->

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Tipo de sangre</label>
                                    <input type="text" id="nombre" disabled class="form-control"
                                        placeholder="{{datosMedicos.DatosAcademicos.datosmedico.tipoSangre}}">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <!--/row-->
                        <h3 class="box-title m-t-40">Afiliación médica</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <label>Institución</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.institucion}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Numero seguro social</label>
                                    <input disabled type="number" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.noSeguroSocial}}">
                                </div>
                            </div>
                            <!--/span-->

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Fecha de alta</label>
                                    <input disabled type="number" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.fechaAlta}}">
                                </div>
                            </div>
                            <!--/span-->

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Fecha de baja</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.fechaBaja}}">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <h3 class="box-title m-t-40">Integridad física</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Padece enfermedades</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.padeceEnfermedades}}">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Problemas físicos</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.problemasFisicos}}">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Pie plano</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.piePlano}}">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Tatuado(a)</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.tatuado}}">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Descripción de enfermedad</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.descripcionEnfermedades}}">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Descripción de problema</label>
                                    <input disabled type="text" class="form-control" placeholder="{{datosMedicos.DatosAcademicos.datosmedico.descripcionProblema}}">
                                </div>
                            </div>
                            <!--/span-->
                        </div>

                    </div>
                    <!-- <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <button type="button" class="btn btn-inverse">Cancel</button>

                        <button type="submit" class="btn btn-success"> Modificar</button>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
