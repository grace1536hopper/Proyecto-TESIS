<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            src="./assets/images/users/profile_two.jpg" alt="user" /><span class="hide-menu">Hola Miguel
                            Angel
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="account-settings" routerLinkActive="router-link-active">Configuración</a>
                        </li>
                        <li><a (click)="logout()" class="cursor">Cerrar sesión</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">SECCIONES</li>

                <!-- INICIO DE OPCIONES DE SIDEBAR -->

                <li *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">
                            {{ item.titulo }}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{item.submenu.length}}
                            </span>
                        </span>
                    </a>


                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url">{{subMenuItem.titulo}}</a>
                        </li>
                    </ul>
                </li>

                <!-- FIN DE OPCIONES DE SIDEBAR -->
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
